<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KummerBot</title>
  </head>
  <body>
    <div class="app">
      <header>
        <div>
          <svg
            id="avatar-svg"
            viewBox="0 0 64 64"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M 32,0 A 32,32 0 0 0 0,32 32,32 0 0 0 20.488281,61.771484 12,8 0 0 1 23.626953,58.279297 22,22 0 0 1 10,38 22,22 0 0 1 32,16 22,22 0 0 1 54,38 22,22 0 0 1 40.378906,58.275391 12,8 0 0 1 43.521484,61.767578 32,32 0 0 0 64,32 32,32 0 0 0 32,0 Z m 0,4 a 4,4 0 0 1 4,4 4,4 0 0 1 -4,4 4,4 0 0 1 -4,-4 4,4 0 0 1 4,-4 z" />
            <g id="default">
              <rect width="8" height="16" x="20" y="28" ry="4" />
              <rect width="8" height="16" x="36" y="28" ry="4" />
            </g>
            <g id="error">
              <rect width="8" height="8" x="28" y="44" ry="2" />
              <rect width="8" height="16" x="28" y="24" ry="2" />
            </g>
          </svg>
        </div>
        <div>
          <h1>KummerBot a2BS</h1>
          <span id="status-indicator">Online</span>
        </div>
        <div>
          <about-link></about-link>
        </div>
      </header>
      <main id="outlet"></main>
    </div>

    <!-- footer -->
    <footer aria-hidden="true">
      <form id="contact-form">
        <div>
          <textarea
            id="contact-message"
            name="contact-message"
            cols="30"
            rows="1"
            required
            placeholder="Nachricht"
            maxlength="500"></textarea>
        </div>
        <div>
          <button type="submit">Absenden</button>
        </div>
      </form>
    </footer>

    <!-- reusable svg icons <use xlink:href="id"></use> -->
    <svg
      id="icons-container"
      style="display: none"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg">
      <symbol viewBox="0 0 64 64" id="default"></symbol>
      <symbol viewBox="0 0 64 64" id="message-pending">
        <g fill="currentColor">
          <circle cx="8" cy="32" r="8">
            <animate
              attributeName="cy"
              repeatCount="indefinite"
              dur="800ms"
              values="32; 12; 48; 32; 32"
              keyTimes="0; 0.1; 0.3; 0.5; 1"
              calcMode="spline" />
          </circle>
          <circle cx="32" cy="32" r="8">
            <animate
              attributeName="cy"
              repeatCount="indefinite"
              dur="800ms"
              begin="100ms"
              values="32; 12; 48; 32; 32"
              keyTimes="0; 0.1; 0.3; 0.5; 1"
              calcMode="spline" />
          </circle>
          <circle cx="56" cy="32" r="8">
            <animate
              attributeName="cy"
              repeatCount="indefinite"
              dur="800ms"
              begin="200ms"
              values="32; 12; 48; 32; 32"
              keyTimes="0; 0.1; 0.3; 0.5; 1"
              calcMode="spline" />
          </circle>
        </g>
      </symbol>
      <symbol viewBox="0 0 24 24" id="icon-website-svg">
        <path
          fill="currentColor"
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"></path>
      </symbol>
      <symbol viewBox="0 0 24 24" id="icon-share-svg">
        <path
          fill="currentColor"
          d="M8 15q-.425 0-.713-.288T7 14V9q0-.825.588-1.413T9 7h8.15l-1.875-1.875q-.3-.3-.3-.713t.3-.712q.3-.3.712-.3t.713.3l3.6 3.6q.3.3.3.7t-.3.7l-3.6 3.6q-.275.275-.688.288T15.3 12.3q-.3-.3-.313-.713t.288-.712L17.15 9H9v5q0 .425-.288.713T8 15Zm-3 6q-.825 0-1.413-.588T3 19V5q0-.425.288-.713T4 4q.425 0 .713.288T5 5v14h12v-3q0-.425.288-.713T18 15q.425 0 .713.288T19 16v3q0 .825-.588 1.413T17 21H5Z" />
      </symbol>
      <symbol viewBox="0 0 36 36" id="icon-copy-svg">
        <!-- commit svgs -->
        <path
          fill="currentColor"
          d="M22.6 4h-1.05a3.89 3.89 0 0 0-7.31 0h-.84A2.41 2.41 0 0 0 11 6.4V10h14V6.4A2.41 2.41 0 0 0 22.6 4Zm.4 4H13V6.25a.25.25 0 0 1 .25-.25h2.69l.12-1.11a1.24 1.24 0 0 1 .55-.89a2 2 0 0 1 3.15 1.18l.09.84h2.9a.25.25 0 0 1 .25.25Z" />
        <path
          fill="currentColor"
          d="M33.25 18.06H21.33l2.84-2.83a1 1 0 1 0-1.42-1.42l-5.25 5.25l5.25 5.25a1 1 0 0 0 .71.29a1 1 0 0 0 .71-1.7l-2.84-2.84h11.92a1 1 0 0 0 0-2Z" />
        <path
          fill="currentColor"
          d="M29 16h2V6.68A1.66 1.66 0 0 0 29.35 5h-2.27v2H29Z" />
        <path
          fill="currentColor"
          d="M29 31H7V7h2V5H6.64A1.66 1.66 0 0 0 5 6.67v24.65A1.66 1.66 0 0 0 6.65 33h22.71A1.66 1.66 0 0 0 31 31.33v-9.27h-2Z" />
        <path fill="none" d="M0 0h36v36H0z" />
      </symbol>
    </svg>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
